<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens com Filtro</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="filter-buttons">
        <button onclick="filterGallery('all')">Todos</button>
        <button onclick="filterGallery('nature')">Natureza</button>
        <button onclick="filterGallery('city')">Cidade</button>
        <button onclick="filterGallery('animals')">Animais</button>
    </div>
    <div class="gallery">
        <div class="gallery-item nature">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuBDwWVLr8gPM0ggYwZ40_r1Md5weCyzGrcg&s" alt="Natureza 1">
        </div>
        <div class="gallery-item city">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTY6AYDQQ_DFHdvHkWBaVJVHO3H4Tba3Lo3nA&s" alt="Cidade 1">
        </div>
        <div class="gallery-item animals">
            <img src="https://www.petz.com.br/blog/wp-content/uploads/2022/06/animais-selvagens-3.jpg" alt="Animais 1">
        </div>
        <div class="gallery-item nature">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQc_obD26rIwuHwd5tErK82OLOqm4iVsItExA&s" alt="Natureza 2">
        </div>
        <div class="gallery-item city">
            <img src="https://sonharemorar.mrv.com.br/wp-content/uploads/2023/08/cidade-grande.webp" alt="Cidade 2">
        </div>
        <div class="gallery-item animals">
            <img src="https://s1.static.brasilescola.uol.com.br/be/conteudo/images/o-golfinho-um-exemplo-animal-pertencente-ao-grupo-dos-mamiferos-5bd334f3235f1.jpg" alt="Animais 2">
        </div>
        <div class="gallery-item nature">
            <img src="https://img.freepik.com/fotos-premium/paisagem-magica-majestosa-da-fantasia-com-ilustracao-3d-dos-raios-do-sol-da-cachoeira-do-rio-das-montanhas_598586-1969.jpg" alt="Natureza 3">
        </div>
        <div class="gallery-item city">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCj8e7sRA09nA7o-Nb4BsHWEwlK024luD-GA&s" alt="Cidade 3">
        </div>
        <div class="gallery-item animals">
            <img src="https://p2.trrsf.com/image/fget/cf/774/0/images.terra.com/2024/02/29/1213799964-leao-leoa.jpg" alt="Animais 3">
        </div>
    </div>
    
</body>
</html>
